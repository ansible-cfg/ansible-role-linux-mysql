---
mysql_repo_name: "percona"
mysql_repo_url: "http://repo.percona.com/release/{{ansible_distribution_version.split('.')[0]}}/RPMS/{{ansible_architecture}}"
disable_gpg_check: yes

mysql_packages:
  - 'Percona-Server-server-{{ mysql_version }}'
  - 'percona-xtrabackup-24'
  - 'percona-toolkit'
#  - 'pmm-client'
  - 'qpress'
  - 'jemalloc'
  - 'MySQL-python'

mysqld_exporter_repo_name: "prometheus-rpm_release"
mysqld_exporter_repo_url: "http://cache.omygods.com/prometheus-rpm/release/el/{{ansible_distribution_version.split('.')[0]}}/$basearch"
mysqld_exporter_packages:
  - 'mysqld_exporter'
