---
- name: Add mysqld_exporter YUM repositories
  yum_repository:
    name: '{{ mysqld_exporter_repo_name }}'
    description: '{{ mysqld_exporter_repo_name }} YUM repository'
    file: '{{ mysqld_exporter_repo_name }}'
    baseurl: '{{ mysqld_exporter_repo_url }}'
    gpgcheck: no

- name: Install the mysqld_exporter packages
  yum:
    name: '{{ item }}'
    state: 'present'
  with_items:
    - '{{ mysqld_exporter_packages }}'

- name: mysqld_exporter configure file transfer
  template:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    owner: 'root'
    group: 'root'
    mode: 0644
  with_items:
    - { src: 'prometheus.cnf', dest: '/etc/' }
    - { src: 'mysqld_exporter', dest: '/etc/default/' }    
  register: result

- name: mysqld_exporter service is enabled
  systemd:
    name: 'mysqld_exporter.service'
    enabled: 'yes'
    state: 'started'
    daemon_reload: yes
  when:
    - result.changed

- name: Ensure Prometheus firewall port is allow
  when: 
    - ansible_os_family == "RedHat"
    - ansible_distribution_major_version|int > 6
  firewalld:
    port: '{{ mysql_exporter_port }}'
    permanent: 'true'
    state: 'enabled'
  register: result

- name: Reload firewalld service
  when: result.changed
  service:
    name: firewalld
    state: reloaded
